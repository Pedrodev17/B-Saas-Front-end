<div class="crm-deals-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Neg贸cios</mat-card-title>
      <mat-card-subtitle>Todos os neg贸cios cadastrados</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <a mat-stroked-button color="primary" routerLink="/deals/new" style="margin-bottom: 16px; display: inline-block;">
        Novo Neg贸cio
      </a>
      <mat-list>
        <mat-list-item *ngFor="let deal of deals">
          <mat-icon mat-list-avatar>work</mat-icon>
          <div class="deal-details">
            <span class="deal-title">{{ deal.title }}</span>
            <span class="deal-info">Valor: R$ {{ deal.value | number:'1.2-2' }} &nbsp;|&nbsp; Fase: {{ deal.stage }} &nbsp;|&nbsp; Dono: {{ deal.owner }}</span>
          </div>
          <div class="button-bar">
            <button mat-stroked-button color="primary">Ver</button>
            <button mat-stroked-button color="accent">Editar</button>
          </div>
        </mat-list-item>
      </mat-list>
      <div *ngIf="deals.length === 0" class="empty-state">
        <mat-icon>work_off</mat-icon>
        <p>Nenhum neg贸cio cadastrado ainda.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
